                    <div class="content_main" style="margin: auto; max-width: 800px;">
                        <div class="container-sm">
                            <form action="iletisim.php" method="POST">
                                <div class="input-group  mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="">First and last name</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="İsim" name="name" required>
                                    <input type="text" class="form-control" placeholder="Soyisim" name="lastname" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text " id="email" >@example.com</span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                                </div>
    
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text " id="password" >Password</span>
                                    </div>
                                    <input type="password" class="form-control" aria-label="Password" placeholder="Şifre" required>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="erkek" name="gender" value="Erkek" checked>
                                            <label class="form-check-label" style="padding-right: 30px;">Erkek</label>
                                            <input type="radio" class="form-check-input" id="kadin" name="gender" value="Kadin">
                                            <label class="form-check-label">Kadın</label>
                                        </div>
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                    </div>
                                </div>
                                <input class="btn btn-primary" type="submit" value="Submit">
                                <input class="btn btn-secondary" type="reset" value="Reset">
                                  
                            </form>
